<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nocturnal Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container { height: calc(100vh - 160px); }
        .user { background-color: #f0f9ff; }
        .assistant { background-color: #f8fafc; }
        .loading span { animation: pulse 1.4s infinite; }
        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse { 0% { opacity: .2; } 50% { opacity: 1; } 100% { opacity: .2; } }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-4xl">
        <header class="bg-blue-600 text-white p-4 rounded-t-lg">
            <h1 class="text-2xl font-bold">Nocturnal Archive</h1>
            <p>Academic Research Assistant</p>
        </header>
        
        <div id="chat" class="bg-white p-4 overflow-y-auto chat-container"></div>
        
        <div class="flex mt-4">
            <input id="message" type="text" placeholder="Ask me to research a topic..." 
                class="flex-1 p-3 border rounded-l-lg">
            <button id="send" class="bg-blue-600 text-white px-6 py-3 rounded-r-lg">Send</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const message = document.getElementById('message');
        const send = document.getElementById('send');
        
        send.addEventListener('click', sendMessage);
        message.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
        
        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `${role} p-4 my-2 rounded-lg`;
            div.innerHTML = content.replace(/\n/g, '<br>');
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function sendMessage() {
            const content = message.value.trim();
            if (!content) return;
            
            // Add user message
            addMessage('user', content);
            message.value = '';
            
            // Add loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'assistant p-4 my-2 rounded-lg loading';
            loadingDiv.innerHTML = 'Researching<span>.</span><span>.</span><span>.</span>';
            loadingDiv.id = 'loading';
            chat.appendChild(loadingDiv);
            chat.scrollTop = chat.scrollHeight;
            
            // Send to API
            fetch('http://localhost:8000/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    messages: [{ role: 'user', content }]
                })
            })
            .then(res => res.json())
            .then(data => {
                // Remove loading indicator
                document.getElementById('loading').remove();
                
                // Add response
                const response = data.choices[0].message.content;
                addMessage('assistant', response);
            })
            .catch(err => {
                document.getElementById('loading').remove();
                addMessage('assistant', `Error: ${err.message}`);
            });
        }
        
        // Add welcome message
        addMessage('assistant', 'Hello! I\'m Nocturnal Archive, your academic research assistant. Ask me to research any topic and I\'ll find and analyze relevant papers for you.');
    </script>
</body>
</html>
