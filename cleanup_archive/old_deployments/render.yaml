services:
  - type: web
    name: nocturnal-archive
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: MISTRAL_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: CEREBRAS_API_KEY
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: REDIS_URL
        sync: false
