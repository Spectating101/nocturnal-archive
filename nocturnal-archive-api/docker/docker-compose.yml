version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://postgres:password@db:5432/nocturnal_archive
      - REDIS_URL=redis://redis:6379
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    volumes:
      - ../src:/app/src
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=nocturnal_archive
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
